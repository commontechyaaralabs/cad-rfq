version: '3.8'

services:
  api:
    build: .
    container_name: welding-analyzer-api
    ports:
      - "8000:8000"
    environment:
      - GOOGLE_CLOUD_PROJECT=${GOOGLE_CLOUD_PROJECT:-playgroundai-470111}
      - GOOGLE_APPLICATION_CREDENTIALS=/app/credentials.json
      - PORT=8000
    volumes:
      - ./output:/app/output
      - ./uploads:/app/uploads
      - ./credentials.json:/app/credentials.json:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

